name: Python 自动化测试
# 触发条件：推送代码到 main/feature/* 分支，或发起 PR 到这些分支
on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main, 'feature/**' ]

jobs:
  test:
    runs-on: ubuntu-latest  # 运行环境：Ubuntu 系统
    steps:
      # 1. 拉取 GitHub 仓库代码
      - name: 拉取代码
        uses: actions/checkout@v4

      # 2. 安装 Python 环境
      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"  # 缓存依赖，加速下次构建

      # 3. 安装项目依赖（包括 pytest）
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行单元测试
      - name: 执行测试
        run: pytest test_fib.py -v